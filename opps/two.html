<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        class Color {
            constructor(color) {
                this.color = color;
            }
        }

        class Shape extends Color {
            constructor(color, radius) {
                super(color);
                this.radius = radius;
            }

            getinfo() {
                console.log(`color: ${this.color} radius: ${this.radius}`);
            }
        }

        let obj = new Shape('red', 5);
        obj.getinfo(); 
        console.log(obj); 

    </script>
    
</body>
</html>
